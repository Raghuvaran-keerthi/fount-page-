<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f7a0b8, #c58bd6);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .frontpage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .grid2 {
            text-align: center;
        }

        .instagram {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .bar1,
        .bar2 {
            width: 286px;
            height: 40px;
            display: block;
            margin: 10px auto;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            width: 286px;
            height: 40px;
            margin: 10px auto;
            background: linear-gradient(to right, #4954c2, #4949c2);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        .button:hover {
            background: linear-gradient(to right, #363a9e, #36369e);
        }

        .OR {
            margin: 20px 0;
            font-size: 16px;
            color: #4954c2;
        }

        .facebook {
            font-size: 18px;
            color: #4954c2;
            cursor: pointer;
        }

        .text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .TEXT2 {
            color: #4954c2;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="frontpage">
        <div class="grid2">
            <p class="instagram">Instagram</p>
            <input class="bar1" type="text" placeholder="Phone number, username, or email">
            <input class="bar2" type="password" placeholder="Password">
            <a href="https://instagram.com/lucky_shining_queen_?igshid=MTVpczJsdHo2bTI5dw==">
                <button class="button">Sign In</button>
            </a>
            <p class="OR">OR</p>
            <hr>
            <p class="facebook">Log in with Facebook</p>
        </div>
        <div class="grid2">
            <p class="text">Don't have an account?</p>
            <a class="TEXT2" href="model.html">
                <p class="TEXT2">Sign Up</p>
            </a>
        </div>
    </div>
</body>

</html>
